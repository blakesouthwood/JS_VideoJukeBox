  //do nothing flow proceeds downwards

 //Radiation Code do not touch it controls the light change on left nav!!

for (var i = 0; i < video_name_array.length; i++) { //this loops thru the entire video_name_array() length
 if(i == 0){ //then looking at video_name_array[0] first

 } //END of LOOP   END OF LOOP  END OF LOOP
///////////////////////////====================================

*/

 if(video_name_array[1] == "empty"){

}//end if for empty condition
